<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Tasación de Inmuebles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gate" class="login-container">
    <h2>Acceso Restringido</h2>
    <form id="login-form" class="login-form">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="text" id="licenseId" placeholder="Licencia" required>
      <button type="submit" class="btn primary">Ingresar</button>
    </form>
    <p id="gateMsg" class="error-message"></p>
  </div>

  <div id="app" class="app-container" style="display: none;">
    <h1>Sistema de Tasación de Inmuebles</h1>
    <button id="logout" class="logout-btn">Cerrar Sesión</button>

    <form id="calc">
      <div class="form-group">
        <label for="tipo">Tipo de inmueble:</label>
        <select id="tipo" required>
          <option value="">Selecciona tipo de inmueble</option>
          <option>Departamento</option>
          <option>Casa</option>
          <option>Terreno</option>
        </select>
      </div>
      <div class="form-group">
        <label for="distrito">Distrito:</label>
        <select id="distrito" required>
          <option value="">Selecciona un distrito</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zona">Zona:</label>
        <select id="zona" required>
          <option value="">Selecciona una zona</option>
        </select>
      </div>
      <div id="areaConstruida-group" class="form-group">
        <label for="areaConstruida">Área construida (m²):</label>
        <input type="number" id="areaConstruida" min="1">
      </div>
      <div id="areaLibre-group" class="form-group">
        <label for="areaLibre">Área libre (m²):</label>
        <input type="number" id="areaLibre" min="0" value="0">
      </div>
      <div id="areaTerreno-group" class="form-group">
        <label for="areaTerreno">Área de terreno (m²):</label>
        <input type="number" id="areaTerreno" min="1">
      </div>
      <div id="dorms-group" class="form-group">
        <label for="dorms">Dormitorios:</label>
        <input type="number" id="dorms" min="1">
      </div>
      <div id="baths-group" class="form-group">
        <label for="baths">Baños:</label>
        <input type="number" id="baths" min="1">
      </div>
      <div id="piso-group" class="form-group">
        <label for="piso">Piso:</label>
        <input type="number" id="piso" min="1" value="1">
      </div>
      <div id="ascensor-group" class="form-group">
        <label for="ascensor">Ascensor:</label>
        <select id="ascensor">
          <option value="con">Con ascensor</option>
          <option value="sin">Sin ascensor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="antiguedad">Antigüedad (años):</label>
        <input type="number" id="antiguedad" min="0" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado de conservación:</label>
        <select id="estado" required>
          <option value="excelente">Excelente</option>
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="remodelar">Necesita remodelar</option>
        </select>
      </div>
      <div class="form-group">
        <label for="eficiencia">Eficiencia energética:</label>
        <select id="eficiencia" required>
          <option value="A">A (Muy eficiente)</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F (Poco eficiente)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="moneda">Moneda:</label>
        <select id="moneda" required>
          <option value="S/">Soles (S/)</option>
          <option value="$">Dólares ($)</option>
        </select>
      </div>
      <button type="submit" class="btn primary">Calcular Tasación</button>
    </form>

    <div class="results">
      <h2 id="summary">Resultados</h2>
      <div class="result-item"><span>Valor mínimo:</span><span id="valMin">-</span></div>
      <div class="result-item"><span>Valor medio:</span><span id="valMed">-</span></div>
      <div class="result-item"><span>Valor máximo:</span><span id="valMax">-</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
